<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charity: water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Header-->
    <div class="header">
      <a href= '#' class="logo">
        <img src="images/logo2.png" alt="charity: water logo">
      </a>
      <div class= 'nav'>
        <a href= '#'> SIGN IN</a>
        <a href= '#'class= 'donate-btn'> DONATE</a>
      </div>
    </div>

    <!-- Hero Section: This is the main banner at the top of the page -->
    <div class="hero">
      <div class='hero-img'>
        <img src="images/hero image.jpg" alt="main image" />
      </div>
      <div class="hero-right">
        <div class="hero-text">
          <h1>Clean Water. Real Change.</h1>
          <p>Every donation brings real change in the form of clean, safe drinking water for communities around the world. 100% of our donations go towards water projects, where clean water is just the beginning.</p>
          <img src="images/mini logo.png" alt= 'small logo' class="hero-logo">
        </div>
        <div class="donation">
          <!-- Section headline -->
          <h2>How much would you like to donate?</h2>
          <!-- donation options -->
          <div class="dono-option">
              <button> $5 / month</button>
              <button> $10 / month</button>
              <button> $15 / month</button>
              <button> $20 / month</button>
              <button> $40 / month</button>
              <button class='highlight'> Other: $35 / month</button>
          </div>
          <hr class='dono-divider'>
          <!--call to action button-->
          <button class="cta-button"> INSPIRE CHANGE NOW </button>
        </div> 
      </div>
      
    </div>

    <!-- Donation Section -->
    
</body>
</html>
